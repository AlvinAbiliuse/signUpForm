<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Sign Up</title>
		<link rel="stylesheet" href="./styles.css">
	</head>

	<body>
		<div id="leftContainer">
			<div>
				<img src="./images/odin-lined.png" 
					 alt="The Web"
					 width=50>
				<h1>The Web</h1>
			</div>
		</div>
		
		<div id="rightContainer">
			<p>This is not a real online service! You know you need
				something like this in your life to help you
				realize your deepest dreams.</br> Sign up 
				<em>now</em> to get started.</p>
			<p>You <em>know</em> you want to</p>

			<form>
				<div>
					<h2>Let's do this!</h2>
					<p>
						<label for="firstName">FIRST NAME</label>
						<input type="text" id="firstName"
							name="firstname" required>
					</p>
					<p>
						<label for="lastName">LAST NAME</label>
						<input type="text" id="lastName"
							name="lastname">
					</p>
					<p>
						<label for="email">EMAIL</label>
						<input type="email" id="email" name="email">
					</p>
					<p>
						<label for="phoneNum">PHONE NUMBER</label>
						<input type="tel" id="phoneNum" 
							name="phoneNum">
					</p>
					<p>
						<label for="password">PASSWORD</label>
						<input 	type="password"
								name="password"
								id="password">
					</p>
					<p>
						<label for="confirmPass">CONFIRM PASSWORD
							</label>
						<input  type="password"
								name="confirmPass"
								id="confirmPass">
					</p>
				</div>
				<button type="submit">Create Account</button>
				<p>Already have an account? <a href="#">Log in</a>
					</p>
			</form>
					















	
		</div>

	</body>
</html>
